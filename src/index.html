<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuQMia | Agenda</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
    ></script>
  </head>

  <body>
    <div id="particles-js" aria-hidden="true"></div>

    <div class="container app">
      <header class="app-header">
        <div class="app-header__brand">
          <div class="brand">
            <div class="brand__logo" aria-hidden="true">
              <!-- icone css -->
            </div>
            <h1 class="brand__title">
              <span class="brand__name font-serif-premium">AuQMia</span>
              <span class="brand__tagline">Agenda</span>
            </h1>
          </div>

          <p class="app-header__date">
            <span class="icon icon--calendar" aria-hidden="true"></span>
            <time datetime="2023-11-15">Quarta-feira, 15 de Novembro</time>
          </p>
        </div>

        <div class="app-header__actions">
          <button
            class="btn btn--ghost btn--calendar-desktop"
            type="button"
            data-action="open-calendar"
          >
            <span class="icon icon--calendar" aria-hidden="true"></span>
            <span>Ver Calendário</span>
          </button>

          <button
            class="btn btn--primary"
            type="button"
            data-action="open-new-appointment"
          >
            <span>Novo Agendamento</span>
            <span class="icon icon--add" aria-hidden="true"></span>
          </button>
        </div>
      </header>

      <main class="app__preview">
        <section class="day-grid" aria-label="Agenda do dia">
          <section class="day-period day-period--morning" aria-label="Manhã">
            <header class="day-period__header">
              <span class="day-period__icon" aria-hidden="true"></span>
              <h2 class="day-period__title">Manhã</h2>
            </header>

            <ul
              class="day-period__list"
              data-slot="morning"
              aria-label="Agendamentos da manhã"
            ></ul>
          </section>

          <section class="day-period day-period--afternoon" aria-label="Tarde">
            <header class="day-period__header">
              <span class="day-period__icon" aria-hidden="true"></span>
              <h2 class="day-period__title">Tarde</h2>
            </header>

            <ul
              class="day-period__list"
              data-slot="afternoon"
              aria-label="Agendamentos da tarde"
            ></ul>
          </section>

          <section class="day-period day-period--night" aria-label="Noite">
            <header class="day-period__header">
              <span class="day-period__icon" aria-hidden="true"></span>
              <h2 class="day-period__title">Noite</h2>
            </header>

            <ul
              class="day-period__list"
              data-slot="night"
              aria-label="Agendamentos da noite"
            ></ul>
          </section>
        </section>

        <button
          class="btn btn--calendar-mobile"
          type="button"
          data-action="open-calendar"
        >
          <span class="icon icon--calendar" aria-hidden="true"></span>
          <span>Ver Calendário Completo</span>
        </button>
      </main>
    </div>

    <div class="overlay" data-overlay hidden>
      <div
        class="overlay__backdrop"
        data-action="close-all"
        aria-hidden="true"
      ></div>

      <section
        id="modal-calendar"
        class="modal modal--calendar"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-calendar-title"
        aria-hidden="true"
        data-modal="calendar"
        hidden
      >
        <header class="modal__header">
          <h2 id="modal-calendar-title" class="modal__title">
            Calendário Mensal
          </h2>

          <button
            class="modal__close"
            type="button"
            data-action="close-all"
            aria-label="Fechar"
          >
            x
          </button>
        </header>

        <div class="modal__body">
          <div class="calendar" aria-label="Calendário mensal">
            <header class="calendar__toolbar">
              <p class="calendar__meta">
                <span class="calendar__month" data-calendar-month
                  >Novembro</span
                >
                <span class="calendar__year" data-calendar-year>2026</span>
              </p>

              <nav class="calendar__nav" aria-label="Navegação do mês">
                <button
                  class="btn btn--ghost calendar__nav-btn"
                  type="button"
                  data-action="calendar-prev"
                  aria-label="Mês anterior"
                >
                  ‹
                </button>
                <button
                  class="btn btn--ghost calendar__nav-btn"
                  type="button"
                  data-action="calendar-next"
                  aria-label="Próximo mês"
                >
                  ›
                </button>
              </nav>
            </header>

            <div class="calendar__weekdays" aria-hidden="true">
              <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span
              ><span>Qui</span><span>Sex</span><span>Sáb</span>
            </div>

            <div
              class="calendar__grid"
              role="grid"
              aria-label="Dias do mês"
              data-calendar-grid
            >
              <div class="calendar__day" role="gridcell" aria-disabled="true">
                —
              </div>
            </div>

            <footer class="calendar__legend" aria-label="Legenda">
              <span class="legend__item"
                ><span
                  class="legend__dot legend__dot--dog"
                  aria-hidden="true"
                ></span
                >Cães</span
              >
              <span class="legend__item"
                ><span
                  class="legend__dot legend__dot--cat"
                  aria-hidden="true"
                ></span
                >Gatos</span
              >
              <span class="legend__item"
                ><span
                  class="legend__dot legend__dot--today"
                  aria-hidden="true"
                ></span
                >Hoje</span
              >
            </footer>
          </div>
        </div>
      </section>

      <!-- ✅ MODAL NOVO AGENDAMENTO (corrigido) -->
      <section
        id="modal-new"
        class="modal modal--new"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-new-title"
        aria-hidden="true"
        data-modal="new"
        hidden
      >
        <header class="modal__header">
          <h2 id="modal-new-title" class="modal__title">Novo Agendamento</h2>

          <button
            class="modal__close"
            type="button"
            data-action="close-all"
            aria-label="Fechar"
          >
            x
          </button>
        </header>

        <div class="modal__body">
          <form class="form" novalidate>
            <fieldset class="form__field" data-field="petType">
              <legend class="form__label">Tipo</legend>

              <label class="pet-type">
                <input type="radio" name="petType" value="dog" checked />
                <span>Cachorro</span>
              </label>

              <label class="pet-type">
                <input type="radio" name="petType" value="cat" />
                <span>Gato</span>
              </label>

              <small
                class="form__error"
                data-error-for="petType"
                aria-live="polite"
              ></small>
            </fieldset>

            <div class="form__field">
              <label class="form__label" for="petName">Nome do Pet</label>
              <input
                class="form__control input-dark"
                id="petName"
                name="petName"
                type="text"
                placeholder="Ex: Bruce"
              />
              <small
                class="form__error"
                data-error-for="petName"
                aria-live="polite"
              ></small>
            </div>

            <div class="form__field">
              <label class="form__label" for="tutorName">Nome do Tutor</label>
              <input
                class="form__control input-dark"
                id="tutorName"
                name="tutorName"
                type="text"
                placeholder="Ex: Júnior Almeida"
              />
              <small
                class="form__error"
                data-error-for="tutorName"
                aria-live="polite"
              ></small>
            </div>

            <div class="form__field">
              <label class="form__label" for="service">Serviço</label>
              <select
                class="form__control input-dark"
                id="service"
                name="service"
              >
                <option value="">Selecione o procedimento</option>
                <option value="Banho">Banho</option>
                <option value="Tosa Completa">Tosa Completa</option>
                <option value="Tosa Higiênica">Tosa Higiênica</option>
                <option value="Hidratação">Hidratação</option>
                <option value="Corte de Unhas">Corte de Unhas</option>
                <option value="Limpeza de Ouvido">Limpeza de Ouvido</option>
              </select>
              <small
                class="form__error"
                data-error-for="service"
                aria-live="polite"
              ></small>
            </div>

            <div class="form__row form__row--2">
              <div class="form__field">
                <label class="form__label" for="time">Horário</label>
                <input
                  class="form__control input-dark"
                  id="time"
                  name="time"
                  type="time"
                />
                <small
                  class="form__error"
                  data-error-for="time"
                  aria-live="polite"
                ></small>
              </div>

              <div class="form__field">
                <label class="form__label" for="dateISO">Data</label>
                <input
                  class="form__control input-dark"
                  id="dateISO"
                  name="dateISO"
                  type="date"
                />
                <small
                  class="form__error"
                  data-error-for="dateISO"
                  aria-live="polite"
                ></small>
              </div>
            </div>

            <button class="btn btn--primary" type="submit">
              Confirmar Agendamento
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
